<body>
  <span id="error" class="text-danger h2 text-center"></span>

<script>
  $(function () {
    let params = new URLSearchParams(location.search),
        regex = /ORA-20999:(.+)\.ORA-06512/g;

    $('#error').text(regex.exec(params.get("error_message"))[1]);
  });
</script>
