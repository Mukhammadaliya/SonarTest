@if (is_valid_init) {
<form (ngSubmit)="changePassword()">
  <div class="form-floating">
    <input [(ngModel)]="password_value" name="password_value" type="password" class="form-control" id="password_value" placeholder="{{ t('password') }}" required />
    <label for="password_value">{{ t('password') }}</label>
  </div>
  <div class="form-floating">
    <input [(ngModel)]="confirm_password_value" name="confirm_password_value" type="password" class="form-control" id="confirm_password_value" placeholder="{{ t('confirm password') }}" required />
    <label for="confirm_password_value">{{ t('confirm password') }}</label>
  </div>
  <p class="text-muted small m-0 mt-2">{{ instruction() }}</p>
  @if (has_alert) {
  <div class="alert alert-danger m-0 mt-1" role="alert">{{ alert_message }}</div>
  }
  <button class="btn btn-lg btn-primary w-100 mt-3 py-2" type="submit">{{ t('change password') }}</button>
</form>
}

@else if (has_alert) {
<div class="alert alert-danger m-0" role="alert">{{ alert_message }}</div>
}

@else if (is_succeeded) {
<div class="alert alert-success m-0" role="alert">{{ t('successfully_changed') }}</div>
}

<div class="d-flex justify-content-center w-100 mt-2">
  <a (click)="back()" type="button" class="btn btn-link">{{ t('back') }}</a>
</div>
